{% extends 'search/base.html' %}

{% load static %}

{% block content %}
<h1 style="text-align:center">案件情報登録画面</h1><p>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="testfile" required>
    <button type="submit">アップロード</button>
</form>

{% if complete %}
<script>
	alert('登録が完了しました。');
</script>
{% endif %}

{% endblock %}
